{% extends "base.html" %}

{% block title %}新規登録 - 資産管理{% endblock %}

{% block extra_styles %}
<style>
    /* ✅ 修正: body 全体のレイアウト */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: var(--bg-color);
    }
    
    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .register-container { 
        background: var(--card-bg); 
        padding: 30px; 
        border-radius: 12px; 
        box-shadow: 0 2px 12px var(--shadow-color);
        width: 100%;
    }
    
    .register-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: var(--text-color);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        font-size: 14px;
        color: var(--text-color);
    }
    
    .form-group input[type="text"], 
    .form-group input[type="password"] { 
        width: 100%; 
        padding: 12px; 
        border: 1px solid var(--border-color); 
        border-radius: 8px; 
        box-sizing: border-box;
        font-size: 15px;
        background: var(--input-bg);
        color: var(--text-color);
    }
    
    .form-group input:focus {
        outline: none;
        border-color: var(--accent-color);
    }
    
    .form-group button { 
        width: 100%; 
        padding: 12px; 
        background: var(--success-color); 
        color: white; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer; 
        font-size: 16px; 
        font-weight: 600;
        transition: background 0.2s ease;
    }
    
    .form-group button:hover { 
        background: #218838; 
    }
    
    .password-requirements {
        background: var(--hover-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        font-size: 14px;
    }
    
    .password-requirements h4 {
        margin-top: 0;
        margin-bottom: 10px;
        color: var(--text-secondary);
        font-size: 14px;
    }
    
    .password-requirements ul {
        margin: 0;
        padding-left: 20px;
    }
    
    .password-requirements li {
        margin-bottom: 5px;
        color: var(--text-secondary);
    }
    
    .login-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
        font-size: 14px;
        color: var(--text-secondary);
    }
    
    .login-link p {
        margin: 0 0 8px 0;
        line-height: 1.6;
    }
    
    .login-link a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 600;
    }
    
    .login-link a:hover {
        text-decoration: underline;
    }
    
    .password-match {
        color: var(--success-color);
        font-size: 12px;
        margin-top: 4px;
        font-weight: 600;
    }
    
    .password-mismatch {
        color: var(--danger-color);
        font-size: 12px;
        margin-top: 4px;
        font-weight: 600;
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <h1>新規アカウント登録</h1>
    
    <div class="password-requirements">
        <h4>登録要件</h4>
        <ul>
            <li>ユーザー名は3文字以上</li>
            <li>パスワードは6文字以上</li>
            <li>英数字、記号が使用可能</li>
        </ul>
    </div>
    
    <form method="post" id="registerForm">
        <div class="form-group">
            <label for="username">ユーザー名 *</label>
            <input type="text" id="username" name="username" required minlength="3" autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">パスワード *</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        
        <div class="form-group">
            <label for="confirm_password">パスワード確認 *</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
            <div id="passwordMatch"></div>
        </div>
        
        <div class="form-group">
            <button type="submit">アカウント作成</button>
        </div>
    </form>
    
    <div class="login-link">
        <p>既にアカウントをお持ちの方は<br><a href="{{ url_for('auth.login') }}">ログインはこちら</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const passwordMatch = document.getElementById('passwordMatch');
    const form = document.getElementById('registerForm');
    
    function checkPasswordMatch() {
        if (confirmPassword.value === '') {
            passwordMatch.textContent = '';
            return;
        }
        
        if (password.value === confirmPassword.value) {
            passwordMatch.textContent = 'パスワードが一致しています';
            passwordMatch.className = 'password-match';
        } else {
            passwordMatch.textContent = 'パスワードが一致しません';
            passwordMatch.className = 'password-mismatch';
        }
    }
    
    password.addEventListener('input', checkPasswordMatch);
    confirmPassword.addEventListener('input', checkPasswordMatch);
    
    form.addEventListener('submit', function(e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('パスワードが一致しません');
        }
        
        if (password.value.length < 6) {
            e.preventDefault();
            alert('パスワードは6文字以上で入力してください');
        }
        
        if (document.getElementById('username').value.length < 3) {
            e.preventDefault();
            alert('ユーザー名は3文字以上で入力してください');
        }
    });
});
</script>
{% endblock %}
